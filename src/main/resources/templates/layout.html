<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Festivalguide</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/application.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img src="https://emojipedia-us.s3.amazonaws.com/thumbs/160/apple/129/sign-of-the-horns_1f918.png" width="30" height="30" alt="">
            </a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="/festivals" th:href="@{/festivals}">Festivals</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a href="/bands" th:href="@{/bands}">Bands</a>
                </li>
                <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
                    <a sec:authorize="anonymous" href="#" th:href="@{/login}" >Login</a>
                </li>
                <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
                    <a sec:authorize="authenticated" href="#" th:href="@{/logout}" >Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="mt-5" layout:fragment="content">




</body>
</html>
