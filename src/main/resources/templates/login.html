<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<div layout:fragment="content">
    <div class="page-header">
    </div>
    <div class="container">
        <div class="row">
            <h2>Login</h2>
            <form action="/login" method="post" class="form-horizontal" th:object="${userForm}">
                <div th:if="${param.error}" class="form-group">
                    <div class="col-sm-10 text-danger">
                        <strong>Login fehlgeschlagen</strong>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('name') ? 'has-error' : ''}">
                    <label for="inputUsername" class="col-sm-1 control-label">Nutzername</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputUsername" name="username"
                               placeholder="Nutzername" th:field="*{name}"/>
                        <span class="text-danger" th:errors="*{name}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password') ? 'has-error' : ''}">
                    <label for="inputPassword" class="col-sm-1 control-label">Passwort</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword" name="password"
                               placeholder="Passwort" th:field="*{password}"/>
                        <span class="text-danger" th:errors="*{password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Anmelden</button>
                    </div>
                </div>
            </form>
            <form action="/registration">
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrieren</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
